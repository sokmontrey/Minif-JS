<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <script defer src="../../src/dom.js"></script>
    <script defer src="../../src/dsm.js"></script>
    <script defer src="../../src/reactive.js"></script>
    <script defer src="../../src/loop.js"></script>
    <script defer src="../../src/listener.js"></script>

    <script defer src="../todo/app.js"></script>
</head>
<body>
    <ul dsm>((display_list))</ul>
    <!--
        you can also use dsm update function directly
        in html with list Reactive instead of creating a loop

    <ul dsm>((list: (v)=>{
        if(!v) return '';
        let result = '';
        for(let task of v) result += `<li>${task}</li>`;
        return result;
    }))</ul>
    -->

    <input type='text' listener="{'change': 'inputChange'}" dsm/>
    <button listener='{"click": "updateList"}' dsm>Add</button>
</body>
</html>
