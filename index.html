<html>
	<head>
		<script defer src='minif.js'></script>

		<style>
.panel{
	width: 20vw;
	height: 20vw;
	background-color: gray;
	margin:10px;
}
		</style>
	</head>
	<body>
		<template name='topbar'>
			<div>
				<p>Emery Sport.</p>
				<button>Home</button>
				<button>View</button>
			</div>
		</template>

		<page name='home' var='a b c d'>
			<component use='topbar'></component>

			<template name='recentContainer'>
				<div class='panel'>
					<p var='a'></p>
					<p var='b'></p>
				</div>
			</template>

			<loop var='data' each='data:one'>
				<component
					use='recentContainer' 
					name='use1' 
					var="a b"> 
				</component>
			</loop>
		</page>

		<page name='view'>
			<component use='topbar'></component>
		</page>
	</body>
</html>
