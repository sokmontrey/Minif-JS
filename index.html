<html>
	<head>
		<script defer src='minif.js'></script>

		<style>
.panel{
	width: 20vw;
	height: 20vw;
	background-color: gray;
	margin:10px;
}
		</style>
	</head>
	<body>
		<template name='topbar'>
			<div>
				<p>Emery Sport.</p>
				<button>Home</button>
				<button>View</button>
			</div>
		</template>

		<page name='home'>
			<component use='topbar'></component>

			<template name='recentContainer'>
				<div>
					<h1 value='title'></h1>
					<p value='description'></p>
				</div>
			</template>

			<loop name='loop1'>
				<component use='recentContainer' args='{"title": "v", "description": "i"}'>
				</component>
			</loop>
		</page>

		<page name='view'>
			<component use='topbar'></component>
		</page>
	</body>
</html>
