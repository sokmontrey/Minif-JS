<html>
	<head>
		<script defer src='minif.js'></script>
	</head>
	<body>
		<template template='topbar'>
			<div>
				<p value='g'>Emery Sport.</p>
				<button event='toHome' on='click'>Home</button>
				<button event='toView' on='click'>View</button>
			</div>
		</template>

		<page page='home' component='home' args='{"a":5}'>
		Home
		<p value='a'></p>
		<button event='updateA' on='click'>Click</button>
			<div use='topbar' component='topbar'></div>

			<template template='recentContainer'>
				<div>
					<h3 value='title'></h3>
					<p value='description'></p>
				</div>
			</template>

			<loop loop='loop1'>
				<div use='recentContainer' args='{"title": "v", "description": "i"}'>
				</div>
			</loop>
		</page>

		<page page='view' component='view'>
		View
			<div use='topbar' component='topbar'></div>
		</page>
	</body>
</html>
