<html>
	<head>
		<script defer src='minif.js'></script>
	</head>
	<body>
		<template template='topbar'>
			<div>
				<p>Emery Sport.</p>
				<button>Home</button>
				<button>View</button>
			</div>
		</template>

		<page page='home' component='home' args='{"a":5}'>
		<button event='updateA' on='click'>Click</button>
		<p value='a'></p>
			<component use='topbar'></component>

			<template template='recentContainer'>
				<div>
					<h1 value='title'></h1>
					<p value='description'></p>
				</div>
			</template>

			<loop loop='loop1'>
				<component use='recentContainer' args='{"title": "v", "description": "i"}'>
				</component>
			</loop>
		</page>

		<page page='view' component='view'>
			<component use='topbar' name='topbar'></component>
		</page>
	</body>
</html>
